<div>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input #searchInput
                   placeholder="Search" 
                   aria-label="State" 
                   matInput [matAutocomplete]="auto" 
                   [formControl]="searchCountriesCtrl" />
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                <ng-container *ngIf="!isLoading">
                    <mat-option *ngFor="let country of filteredCountries | slice:0:9" [value]="country">
                        <span><b>{{country.name}}</b> ({{country.alpha3Code}})</span>
                    </mat-option>
                </ng-container>
            </mat-autocomplete>
        </mat-form-field>
</div>
